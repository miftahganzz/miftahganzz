name: generate pacman game

on:
  schedule:
    - cron: "0 0 * * *"  
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Push to output branch (with retry logic)
        run: |
          echo "‚úÖ Setting up Git config"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin output || echo "output branch belum ada"

          echo "üìÅ Copy hasil generate ke direktori root"
          cp -r dist/* .

          echo "üì¶ Commit dan push ke branch output"
          git checkout -B output
          git add .
          git commit -m "Update pacman contribution graph - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "Nothing to commit"
          
          for i in 1 2 3; do
            git push origin output --force && break
            echo "‚ùå Push gagal, coba ulang ($i)..."
            sleep 5
          done
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
